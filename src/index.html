<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      z-index: 10;
      top: 0;
      width: 100%;
      height: 100vh;
      transition: opacity 300ms;
      opacity: 0;
      background: #f8fafd;
    }

    #loader.loader-active {
      opacity: 1;
    }

    #loader.loader-inactive {
      display: none;
    }

    .lds-hourglass {
      display: inline-block;
      position: relative;
      width: 64px;
      height: 64px;
    }
    .lds-hourglass:after {
      display: block;
      box-sizing: border-box;
      width: 0;
      height: 0;
      margin: 6px;
      content: ' ';
      animation: lds-hourglass 1.2s infinite;
      border: 26px solid #172436;
      border-color: #172436 transparent #172436 transparent;
      border-radius: 50%;
    }
    @keyframes lds-hourglass {
      0% {
        transform: rotate(0);
        animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
      }
      50% {
        transform: rotate(900deg);
        animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
      }
      100% {
        transform: rotate(1800deg);
      }
    }

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.40.0/codemirror.css" />
</head>
<body>
  <header class="page-header">
    <h1 class="page-title">
      CV builder
    </h1>
  </header>
  <div class="container">
    <div class="editors-column">
      <h4 class="editor__title" id="html-editor-header">HTML</h4>
      <div class="editors-container">
        <div class="editor" id="html-editor">
          <textarea id="html"></textarea>
        </div>
        <h4 class="editor__title" id="styles-editor-header">CSS</h4>
        <div class="editor" id="styles-editor">
          <textarea id="css"></textarea>
        </div>
      </div>
    </div>
    <div id="preview-wrapper" class="preview-column">
      <div class="preview-controls">
        <button id="update-button">Update Preview</button>
        <button id="download-button">Download PDF</button>
        <select name="scale" id="scale-selector">
          <option value="50">50%</option>
          <option value="60">60%</option>
          <option value="70">70%</option>
          <option value="80">80%</option>
          <option value="90">90%</option>
          <option value="100">100%</option>
          <option value="1">Fit to width</option>
        </select>
      </div>
      <iframe id="preview"></iframe>
    </div>
  </div>
  <div id="loader" class="loader-active">
    <div class="lds-hourglass"></div>
  </div>
</body>
</html>
